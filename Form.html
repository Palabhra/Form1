      <form action="" method="post">
          <div class="container">
            <div class="row mt-4" style="width: 1000px;">
                <h3 align="left"> <u>Name</u>: </h3>
                <div class="col">
                  <input type="text" class="form-control" onkeyup="f_name()" id="fname" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" onkeyup="l_name()" id="lname" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              
    
              <div class="mb-3 mt-3 ml" style="width: 975px;">
                <label for="formGroupExampleInput" class="form-label"><h4><u>Email</u>:</h4></label>
                <input type="email" class="form-control" id="formGroupExampleInput" onkeyup="email()" placeholder="Enter your Email i'd">
              </div>
              <div class="mb-3 mt-3" style="width: 975px;">
                <label for="formGroupExampleInput2" class="form-label"><h4><u>Position</u>:</h4></label>
                <input type="text" class="form-control" id="formGroupExampleInput2" onkeyup="posi()" placeholder="Your poistion in our Company">
              </div>
          </div>
          
          <div class="container" style="background-color: skyblue; width: 500px;">
            <div class="container" id="di1" ></div>
            <div class="container" id="di2" ></div>
            <div class="container" id="di3" ></div>
            <div class="container" id="di4" ></div>
          </div>
           

      </form>

      <script>
        function f_name() {
          
            let NAME = document.getElementById("fname");
            let dix1 = document.getElementById("di1");
            dix1.innerHTML = '';
            dix1.innerHTML+= `<h5>First Name= ${NAME.value}<h5>`;
           
        }
        function l_name() {
          
            let LNAME = document.getElementById("lname");
            let dix2 = document.getElementById("di2");
            dix2.innerHTML = '';
            dix2.innerHTML+= `<h5>Last Name= ${LNAME.value}<h5>`;
        }
        function email() {
            let EMAIL = document.getElementById("formGroupExampleInput");
            let dix3 = document.getElementById("di3");
            dix3.innerHTML = '';
            dix3.innerHTML+= `<h5>Email i'd= ${EMAIL.value}<h5>`;
        }
        function posi() {
          
          let pos = document.getElementById("formGroupExampleInput2");
            let dix4 = document.getElementById("di4");
              dix4.innerHTML = '';
              dix4.innerHTML+= `<h5>Position= ${pos.value}<h5>`;
        }
    </script>
