  <h1 class="mt-3" style="background-color: rgb(85, 195, 238); font-weight: 750;">
    <marquee direction="left">Hello, Welcome to our site! ----- Please fill the following form carefullyðŸ˜Š</marquee>
  </h1>
  <form action="" method="post">
    <div class="container">
      <div class="row mt-4" style="width: 1200px;">
        <h3 align="left"> <u>Name</u>: </h3>
        <div class="col">
          <input type="text" class="form-control" onkeyup="f_name()" id="fname" placeholder="Full name"
            aria-label="Full name">
        </div>
        <div class="col">
          <div class="container-fluid" id="di1"
            style="background-color:skyblue; font-size: larger; font-weight: bolder; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
          </div>
        </div>
      </div>
      <div class="row mt-4" style="width: 1200px;">
        <h3 align="left"> <u>Email</u>: </h3>
        <div class="col">
          <input type="email" class="form-control" onkeyup="email()" id="formGroupExampleInput"
            placeholder="Enter your Email i'd" aria-label="Enter your Email i'd">
        </div>
        <div class="col">
          <div class="container" id="di3"
            style="background-color:skyblue; font-size: larger; font-weight: bolder; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
          </div>
        </div>
      </div>
      <div class="row mt-4" style="width: 1200px;">
        <h3 align="left"> <u>Position</u>: </h3>
        <div class="col">
          <input type="text" class="form-control" onkeyup="posi()" id="formGroupExampleInput2"
            placeholder="Your poistion in our Company" aria-label="Your poistion in our Company">
        </div>

        <div class="col">
          <div class="container" id="di4"
            style="background-color:skyblue; font-size: larger; font-weight: bolder; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
          </div>
        </div>

      </div>
    </div>
  </form>

  <script>
    function f_name() {

      let NAME = document.getElementById("fname");
      let dix1 = document.getElementById("di1");
      dix1.innerHTML = '';
      dix1.innerHTML += `<h4> Name: ${NAME.value}<h4>`;

    }

    function email() {
      let EMAIL = document.getElementById("formGroupExampleInput");
      let dix3 = document.getElementById("di3");
      dix3.innerHTML = '';
      dix3.innerHTML += `<h4>Email i'd: ${EMAIL.value}<h4>`;
    }
    function posi() {

      let pos = document.getElementById("formGroupExampleInput2");
      let dix4 = document.getElementById("di4");
      dix4.innerHTML = '';
      dix4.innerHTML += `<h4>Position: ${pos.value}<h4>`;
    }
  </script>
